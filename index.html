
<!DOCTYPE html>
<html>
<head>
  <title>REIT Suburb Report Finder</title>
</head>
<body>
  <h1>Placeholder for Sorted Suburb Report Tool</h1>
  <script>
    fetch('suburb_reports_data.json')
      .then(response => response.json())
      .then(data => {
        data.sort((a, b) => a.Suburb.localeCompare(b.Suburb));
        suburbData = data;
        populateMunicipalityList(data);
        setupSuburbSearch(data);
        displayResults(data); // Show all suburbs alphabetically
      });
  </script>
</body>
</html>
