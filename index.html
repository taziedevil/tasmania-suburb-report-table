
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REIT Suburb Report Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background: #f9f9f9;
      scroll-behavior: smooth;
    }
    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #ffffff;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header h2 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #2E6B52;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .results {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }
    .card-header {
      background-color: #2E6B52;
      color: white;
      font-weight: 600;
      padding: 12px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-size: 1.1rem;
    }
    .card-body {
      padding: 15px;
    }
    .card-body a {
      display: flex;
      align-items: center;
      margin: 8px 0;
      text-decoration: none;
      color: #2E6B52;
      font-size: 1rem;
      transition: color 0.2s ease;
    }
    .card-body a:hover {
      color: #1a4a3b;
      text-decoration: underline;
    }
    .icon {
      margin-right: 10px;
      font-size: 1.3rem;
    }
    .icon.houses { color: #2E6B52; }
    .icon.other { color: #3A82B3; }
    .icon.land { color: #6A994E; }
    .icon.rental { color: #DAA520; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <h2>Tasmanian Suburb Report Finder</h2>
      <input type="text" id="suburbSearch" placeholder="Search by suburb...">
      <select id="municipalitySelect">
        <option value="">-- Select a municipality --</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div class="results" id="results"></div>
  </div>

  <script>
    let suburbData = [];

    fetch('suburb_reports_data.json')
      .then(response => response.json())
      .then(data => {
        suburbData = data;
        populateMunicipalityList(data);
        setupSuburbSearch(data);
      });

    function populateMunicipalityList(data) {
      const select = document.getElementById('municipalitySelect');
      const municipalities = [...new Set(data.map(d => d.Municipality))].sort();
      municipalities.forEach(muni => {
        const option = document.createElement('option');
        option.value = muni;
        option.textContent = muni;
        select.appendChild(option);
      });
      select.addEventListener('change', () => {
        const selected = select.value;
        const results = data.filter(d => d.Municipality === selected);
        displayResults(results);
      });
    }

    function setupSuburbSearch(data) {
      const input = document.getElementById('suburbSearch');
      input.addEventListener('input', () => {
        const query = input.value.toLowerCase();
        const results = data.filter(d => d.Suburb.toLowerCase().includes(query));
        displayResults(results);
      });
    }

    function displayResults(results) {
      const container = document.getElementById('results');
      container.innerHTML = '';

      // Ensure suburb count goes above the grid
      const existingCount = document.getElementById('suburbCount');
      if (existingCount) existingCount.remove();

      const parent = container.parentElement;
      const countDiv = document.createElement('div');
      countDiv.id = 'suburbCount';
      countDiv.textContent = `Showing ${results.length} suburb${results.length > 1 ? 's' : ''}`;
      countDiv.style.marginBottom = '15px';
      countDiv.style.fontWeight = '600';
      countDiv.style.color = '#2E6B52';
      parent.insertBefore(countDiv, container);
      results.forEach(entry => {
        const card = document.createElement('div');
        card.className = 'card';

        const header = document.createElement('div');
        header.className = 'card-header';
        header.textContent = `${entry.Suburb} (${entry.Municipality})`;

        const body = document.createElement('div');
        body.className = 'card-body';

        const links = [
          { type: 'Houses', icon: '🏠', class: 'houses' },
          { type: 'Other', icon: '🏢', class: 'other' },
          { type: 'Land', icon: '🌱', class: 'land' },
          { type: 'Rental', icon: '🔑', class: 'rental' }
        ];

        links.forEach(link => {
          if (entry[link.type]) {
            const a = document.createElement('a');
            a.href = entry[link.type];
            a.target = '_blank';
            a.innerHTML = `<span class="icon ${link.class}">${link.icon}</span>${link.type} Report`;
            body.appendChild(a);
          }
        });

        card.appendChild(header);
        card.appendChild(body);
        container.appendChild(card);
      });
    }
  </script>

  <button onclick="scrollToTop()" id="topBtn" title="Back to top">⬆ Top</button>

  <script>
    // Scroll to top button
    const topBtn = document.getElementById("topBtn");
    window.onscroll = function () {
      topBtn.style.display = (document.documentElement.scrollTop > 300) ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Add suburb count
    function displayResults(results) {
      const container = document.getElementById('results');
      container.innerHTML = '';

      // Ensure suburb count goes above the grid
      const existingCount = document.getElementById('suburbCount');
      if (existingCount) existingCount.remove();

      const parent = container.parentElement;
      const countDiv = document.createElement('div');
      countDiv.id = 'suburbCount';
      countDiv.textContent = `Showing ${results.length} suburb${results.length > 1 ? 's' : ''}`;
      countDiv.style.marginBottom = '15px';
      countDiv.style.fontWeight = '600';
      countDiv.style.color = '#2E6B52';
      parent.insertBefore(countDiv, container);

      if (results.length > 0) {
        const countDiv = document.createElement('div');
        countDiv.textContent = `Showing ${results.length} suburb${results.length > 1 ? 's' : ''}`;
        countDiv.style.marginBottom = '15px';
        countDiv.style.fontWeight = '600';
        countDiv.style.color = '#2E6B52';
        container.appendChild(countDiv);
      }

      results.forEach(entry => {
        const card = document.createElement('div');
        card.className = 'card';

        const header = document.createElement('div');
        header.className = 'card-header';
        header.textContent = `${entry.Suburb} (${entry.Municipality})`;

        const body = document.createElement('div');
        body.className = 'card-body';

        const links = [
          { type: 'Houses', icon: '🏠', class: 'houses' },
          { type: 'Other', icon: '🏢', class: 'other' },
          { type: 'Land', icon: '🌱', class: 'land' },
          { type: 'Rental', icon: '🔑', class: 'rental' }
        ];

        links.forEach(link => {
          if (entry[link.type]) {
            const a = document.createElement('a');
            a.href = entry[link.type];
            a.target = '_blank';
            a.innerHTML = `<span class="icon ${link.class}">${link.icon}</span>${link.type} Report`;
            body.appendChild(a);
          }
        });

        card.appendChild(header);
        card.appendChild(body);
        container.appendChild(card);
      });
    }
  </script>
  <style>
    #topBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: #2E6B52;
      color: white;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 50px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    #topBtn:hover {
      background-color: #1a4a3b;
    }
  </style>
</body>

</html>
