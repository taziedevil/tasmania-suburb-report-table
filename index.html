
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REIT Suburb Report Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #ffffff;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header h2 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #2E6B52;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .results {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .card-header {
      background-color: #2E6B52;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-size: 1.1rem;
    }
    .card-body {
      padding: 15px;
    }
    .card-body a {
      display: flex;
      align-items: center;
      margin: 6px 0;
      text-decoration: none;
      color: #2E6B52;
      font-size: 1rem;
    }
    .card-body a:hover {
      text-decoration: underline;
    }
    .icon {
      margin-right: 8px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <h2>Tasmanian Suburb Report Finder</h2>
      <input type="text" id="suburbSearch" placeholder="Search by suburb...">
      <select id="municipalitySelect">
        <option value="">-- Select a municipality --</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div class="results" id="results"></div>
  </div>

  <script>
    let suburbData = [];

    fetch('suburb_reports_data.json')
      .then(response => response.json())
      .then(data => {
        suburbData = data;
        populateMunicipalityList(data);
        setupSuburbSearch(data);
      });

    function populateMunicipalityList(data) {
      const select = document.getElementById('municipalitySelect');
      const municipalities = [...new Set(data.map(d => d.Municipality))].sort();
      municipalities.forEach(muni => {
        const option = document.createElement('option');
        option.value = muni;
        option.textContent = muni;
        select.appendChild(option);
      });
      select.addEventListener('change', () => {
        const selected = select.value;
        const results = data.filter(d => d.Municipality === selected);
        displayResults(results);
      });
    }

    function setupSuburbSearch(data) {
      const input = document.getElementById('suburbSearch');
      input.addEventListener('input', () => {
        const query = input.value.toLowerCase();
        const results = data.filter(d => d.Suburb.toLowerCase().includes(query));
        displayResults(results);
      });
    }

    function displayResults(results) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      results.forEach(entry => {
        const card = document.createElement('div');
        card.className = 'card';

        const header = document.createElement('div');
        header.className = 'card-header';
        header.textContent = `${entry.Suburb} (${entry.Municipality})`;

        const body = document.createElement('div');
        body.className = 'card-body';

        const links = [
          { type: 'Houses', icon: '🏠' },
          { type: 'Other', icon: '🏢' },
          { type: 'Land', icon: '🌱' },
          { type: 'Rental', icon: '🔑' }
        ];

        links.forEach(link => {
          if (entry[link.type]) {
            const a = document.createElement('a');
            a.href = entry[link.type];
            a.target = '_blank';
            a.innerHTML = `<span class="icon">${link.icon}</span>${link.type} Report`;
            body.appendChild(a);
          }
        });

        card.appendChild(header);
        card.appendChild(body);
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
